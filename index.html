<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/rps_app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 game-title">
                <p>RPS Multiplayer (2 Players)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Need a name input and Start button fields -->
                <form>
                    <input type="text" id="user-name" placeholder="Name">
                    <button class="btn btn-success" id="add-user" type="submit">Start</button>
                </form>
            </div>
        </div>
        <div class="row game-info-header">
            <div class="col-md-4 player-1-container">
                <div class="player-border">
                    <!-- This box contains the player 1 info and rps choices -->
                    <p>Waiting for Player 1</p>
                    <div class="row">
                        <div class="col-md-12 player-1-choices">
                            <!-- This section contains the player options for rps -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 player-1-stats">
                            <!-- This section contains the win/loss stats for player -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 match-results">
                <div class="player-border">
                    <!-- This box contains result of each round -->
                </div>
            </div>
            <div class="col-md-4 player-2-container">
                <div class="player-border">
                    <p>Waiting for Player 2</p>
                    <!-- This box contains the player 2 info and rps choices -->
                    <div class="row">
                        <div class="col-md-12 player-2-choices">
                            <!-- This section contains the player options for rps -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 player-2-stats">
                            <!-- This section contains the win/loss stats for player -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <!-- just empty spacing... -->
            </div>
            <div class="col-md-8 chat-history">
                <!-- This contains the text history -->
            </div>
            <di class="col-md-2">
                <!-- just empty spacing -->
            </di>
        </div>
        <div class="row">
            <div class="col-md-2">
                <!-- just empty spacing... -->
            </div>
            <div class="col-md-8 chat-input">
                <!-- This contains the input box for text -->
            </div>
            <di class="col-md-2">
                <!-- just empty spacing -->
            </di>
        </div>
    </div>

</body>

</html>
